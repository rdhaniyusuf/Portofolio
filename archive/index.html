<!DOCTYPE html>
<html lang="en" d-theme="auto">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Archive</title>
	<link rel="shortcut icon" href="../assets/images/ico/registered-solid.svg" type="image/x-icon">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
	<link rel="stylesheet" href="../assets/css/archive.css">
	<link rel="stylesheet" href="../assets/css/res-archive.css">
	<!-- <link rel="stylesheet" href="../assets/css/custom.css"> -->
</head>

<body>
	<div class="container">
		<div class="archive-container">
			<div class="archive-title">
				<a href="../">
					<i class='bx bx-left-arrow-alt'></i>
					<span>
						Rahmadhani Yusuf
					</span>
				</a>
				<h1>All Project</h1>
			</div>

			<div class="archive-table">
				<ul class="archive-header">
					<li class="h-year">Year</li>
					<li class="h-project">Project</li>
					<li class="h-made-at">Made at</li>
					<li class="h-build-with">Build with</li>
					<li class="h-link">Link</li>
				</ul>

				<ol class="archive-content-list">
					<!-- <ul class="archive-content-item"> -->
				</ol>
			</div>
			<footer class="footer">
				<div class="footer-desc">
					Loosely designed and coded in <span>Visual Studio Code</span>. Built
					with
					<span>HTML</span>, <span>CSS</span>,
					<span>JavaScript</span>, and <span>AppScript</span>,
					deployed with <span>Github Pages</span>. All text is set in the Inter
					typeface.
				</div>

				<div class="copyright">
					<p>
						Rahmadhani &copy 2023
					</p>
				</div>
			</footer>
		</div>
	</div>
	<div class="container-theme">
		<div class="theme-wrapper">
			<input type="checkbox" name="input-theme" id="input-theme" class="input-theme">
			<label for="input-theme" class="label-theme">
				<span class="theme-light">
					<i class='bx bxs-sun'></i>
					<span class="light-content">
						<i class='bx bx-cloud'></i>
					</span>
				</span>
				<span class="theme-dark">
					<i class='bx bxs-moon'></i>
					<span class="dark-content">
						<i class='bx bxs-sun'></i>
						<!-- <i class='bx bx-cloud'></i> -->
					</span>
				</span>
			</label>
		</div>
	</div>
	<script src="../assets/js/script.js"></script>
	<script src="../assets/js/json.js"></script>
</body>

</html>
